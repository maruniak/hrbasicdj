<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Card</title>
  <style>
    body { font-family: sans-serif; margin: 2cm; }
    h1 { text-align: center; }
    .field { margin-bottom: 1em; }
    .label { font-weight: bold; }
    .photo { text-align: center; margin-bottom: 1em; }
    .photo img { max-width: 200px; max-height: 200px; }
  </style>
</head>
<body>
  <h1>Employee Card</h1>
  {% if employee.photo %}
  <div class="photo">
    <img src="{{ employee.photo.url }}" alt="Photo of {{ employee.name }}">
  </div>
  {% endif %}
  <div class="field">
    <span class="label">Name:</span> {{ employee.name }}
  </div>
  <div class="field">
    <span class="label">Birthday:</span> {{ employee.birthday }}
  </div>
  <div class="field">
    <span class="label">Organization:</span> {{ employee.organization.name }}
  </div>
</body>
</html>
